<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector RK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #121212);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px 25px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #00e676;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            border-color: #00e676;
            outline: none;
        }

        textarea::placeholder {
            color: #aaa;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background: #00e676;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #00c765;
        }

        .result {
            margin-top: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
        }

        .spam {
            color: #ff4c4c;
        }

        .ham {
            color: #00e676;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            textarea {
                height: 120px;
                font-size: 0.95rem;
            }

            input[type="submit"] {
                font-size: 0.95rem;
                padding: 10px;
            }

            .result {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Detector âš¡</h1>
        <form method="POST">
            <textarea name="message" placeholder="Enter your message here...">{{ message }}</textarea>
            <input type="submit" value="Check Spam">
        </form>

        {% if prediction %}
            <div class="result {{ 'spam' if prediction == 'Spam ðŸ’€' else 'ham' }}">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
