<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector RK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background: #8E0E00;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #1F1C18, #8E0E00);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #1F1C18, #8E0E00); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        .container {
            background-color: #1f1f1f;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: #000000;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #434343, #000000);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #434343, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        textarea {
            width: 100%;
            height: 220px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
            resize: none;
        }

        textarea::placeholder {
            color: #aaa;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .spam {
            color: #ff4c4c;
        }

        .ham {
            color: #00e676;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            textarea {
                height: 100px;
            }
        }
    </style>
</head>
<body class="bg-body">
    <div class="container">
        <h1>Spam Detector âš¡</h1>
        <form method="POST">
            <textarea name="message" placeholder="Enter your message here...">{{ message }}</textarea><br>
            <input type="submit" value="Check Spam">
        </form>

        {% if prediction %}
            <div class="result {{ 'spam' if prediction == 'Spam ðŸ’€' else 'ham' }}">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
